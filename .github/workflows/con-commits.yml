name: Enforce Conventional Commits

on:
  pull_request:

jobs:
  check-con-commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate commit messages
        uses: webiny/action-conventional-commits@v1.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Close PR if Check Fails
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = context.payload.pull_request.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            await github.rest.pulls.update({
              owner,
              repo,
              pull_number: pr_number,
              state: "closed"
            });

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr_number,
              body: "ðŸš¨ PR closed because it contains invalid commit messages. Please use Conventional Commits format."
            });

  notify-email:
    needs: check-con-commits
    runs-on: ubuntu-latest
    steps:
      - name: Send Email Notification on Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "âœ… PR Passed Conventional Commits Check"
          body: "Your PR has passed the commit message validation."
          to: sparacha@dons.usfca.edu
          from: "GitHub Actions Bot"

      - name: Send Email Notification on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ðŸš¨ PR Failed Conventional Commits Check"
          body: "Your PR has been closed due to invalid commit messages. Please use the Conventional Commits format and try again."
          to: sparacha@dons.usfca.edu
          from: "GitHub Actions Bot"